apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gestalt-rabbit
  labels:
    gestalt-app: rabbit
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        gestalt-app: rabbit
    spec:
      imagePullSecrets:
      - name: imagepullsecret-1
      - name: imagepullsecret-2
      - name: imagepullsecret-3
      - name: imagepullsecret-4
      - name: imagepullsecret-5
      containers:
      - name: gestalt-rabbit
        image: "{{ .Values.rabbit.image }}"
        imagePullPolicy: {{ .Values.common.imagePullPolicy }}
        ports:
        - containerPort: {{.Values.rabbit.port}}
          name: service-api
        - containerPort: {{.Values.rabbit.httpPort}}
          name: http-api
