name: bash-executor
description: The bash runtime executor
resource_type: Gestalt::Configuration::Provider::Lambda::Executor::Bash
properties:
  config:
    env:
      public:
        CMD: bin/gestalt-laser-executor-bash
        IMAGE: '#{Config BASH_EXECUTOR_IMAGE}'
        MIN_COOL: '0'
        NAME: bash
        RUNTIME: bash
        SIZES_0_MIN_COOL: '0'
        SIZES_0_CPU: '0.1'
        SIZES_0_MEM: '128'
        SIZES_1_CPU: '0.1'
        SIZES_1_MEM: '256'
        SIZES_2_CPU: '0.2'
        SIZES_2_MEM: '256'
        SIZES_3_CPU: '0.5'
        SIZES_3_MEM: '512'
        SIZES_4_CPU: '0.5'
        SIZES_4_MEM: '1024'
        SIZES_5_CPU: '1'
        SIZES_5_MEM: '1024'
      private: {}
  services: []
