name: graalvm-llvm-executor
description: The golang runtime executor
resource_type: Gestalt::Configuration::Provider::Lambda::Executor::GoLang
properties:
  config:
    env:
      public:
        CMD: bin/gestalt-laser-executor-graalvm
        IMAGE: '#{Config GOLANG_EXECUTOR_IMAGE}'
        MIN_COOL: '0'
        NAME: graalvm-llvm
        RUNTIME: polyglot-llvm
        SIZES_0_CPU: '1'
        SIZES_0_MEM: '1024'
        SIZES_0_MIN_COOL: '0'
        SIZES_1_CPU: '2'
        SIZES_1_MEM: '2048'
        SIZES_2_CPU: '4'
        SIZES_2_MEM: '4096'
      private: {}
  services: []
