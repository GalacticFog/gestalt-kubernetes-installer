name: nodejs-executor
description: The nodejs runtime executor
resource_type: Gestalt::Configuration::Provider::Lambda::Executor::NodeJS
properties:
  config:
    env:
      public:
        CMD: bin/gestalt-laser-executor-nodejs
        IMAGE: '#{Config NODEJS_EXECUTOR_IMAGE}'
        MIN_COOL: '0'
        NAME: nodejs
        RUNTIME: nodejs
        SIZES_0_CPU: '0.1'
        SIZES_0_MEM: '512'
        SIZES_0_MIN_COOL: '#{Config NODEJS_EXECUTOR_0_MIN_COOL}'
        SIZES_1_CPU: '0.2'
        SIZES_1_MEM: '512'
        SIZES_2_CPU: '0.4'
        SIZES_2_MEM: '512'
        SIZES_3_CPU: '0.5'
        SIZES_3_MEM: '512'
        SIZES_4_CPU: '0.5'
        SIZES_4_MEM: '1024'
        SIZES_5_CPU: '1'
        SIZES_5_MEM: '1024'
      private: {}
  services: []
