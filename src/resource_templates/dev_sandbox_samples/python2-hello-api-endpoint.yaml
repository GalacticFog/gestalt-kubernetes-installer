resource_type: Gestalt::Resource::ApiEndpoint
name: /hello-python2
description: Python v2 Hello Endpoint
properties:
  resource: /hello-python2
  methods:
  - GET
  - PUT
  - POST
  - DELETE
  plugins:
    rateLimit:
      enabled: false
      perMinute: 60
    gestaltSecurity:
      enabled: false
      users: []
      groups: []
  synchronous: true
  implementation_type: lambda
  implementation_id: '#{Lambda python2-hello}'
context:
  api:
    id: '#{Api #{Config api}}'
