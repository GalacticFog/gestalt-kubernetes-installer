resource_type: Gestalt::Resource::Container
name: nginx-example
description: Example Nginx Container
properties:
  env: {}
  labels: {}
  port_mappings:
  - protocol: tcp
    expose_endpoint: true
    name: web
    lb_port: 80
    container_port: 80
  volumes: []
  secrets: []
  health_checks: []
  force_pull: false
  container_type: DOCKER
  cpus: 0.1
  memory: 128
  num_instances: 0
  image: nginx:alpine
  network: default
  apiendpoints: []
  provider:
    id: '#{Provider /root/default-kubernetes}'
    locations: []
