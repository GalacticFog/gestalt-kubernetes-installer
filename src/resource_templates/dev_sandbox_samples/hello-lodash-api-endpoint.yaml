resource_type: Gestalt::Resource::ApiEndpoint
name: /hello-lodash
description: Lodash Hello Endpoint
properties:
  resource: /hello-lodash
  methods:
  - GET
  - PUT
  - POST
  - DELETE
  plugins:
    rateLimit:
      enabled: false
      perMinute: 60
    gestaltSecurity:
      enabled: false
      users: []
      groups: []
  synchronous: true
  implementation_type: lambda
  implementation_id: '#{Lambda hello-lodash}'
context:
  api:
    id: '#{Api #{Config api}}'
