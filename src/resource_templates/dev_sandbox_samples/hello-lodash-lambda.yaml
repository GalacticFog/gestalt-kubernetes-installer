resource_type: Gestalt::Resource::Node::Lambda
name: hello-lodash
description: https://github.com/GalacticFog/lambda-examples/tree/master/nodejs_lambda/hello_lodash
properties:
  public: true
  code: '#{LambdaSource src/hello-lodash.js}'
  cpus: 0.1
  code_type: code
  headers:
    Accept: text/plain
  periodic_info: {}
  timeout: 30
  handler: lodash
  runtime: nodejs
  env: {}
  memory: 512
  provider:
    id: '#{Provider #{Config laser_provider}}'
    locations: []
