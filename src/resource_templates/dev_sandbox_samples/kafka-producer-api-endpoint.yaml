resource_type: Gestalt::Resource::ApiEndpoint
name: /kafka-producer
description: Kafka Producer Endpoint
properties:
  resource: /kafka-producer
  methods:
  - GET
  - PUT
  - POST
  - DELETE
  plugins:
    rateLimit:
      enabled: false
      perMinute: 60
    gestaltSecurity:
      enabled: false
      users: []
      groups: []
  synchronous: true
  implementation_type: lambda
  implementation_id: '#{Lambda kafkaProducer}'
context:
  api:
    id: '#{Api #{Config api}}'
